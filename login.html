  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif
}

body {
    background: #ecf0f3
}

.wrapper {
    max-width: 350px;
    min-height: 500px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    background-color: #ecf0f3;
    border-radius: 15px;
    box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff
}

.logo {
    width: 80px;
    margin: auto
}

.logo img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 0px 3px #5f5f5f, 0px 0px 0px 5px #ecf0f3, 8px 8px 15px #a7aaa7, -8px -8px 15px #fff
}

.wrapper .name {
    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: #555
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color: #666;
    padding: 10px 15px 10px 10px
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff
}

.wrapper .form-field .fas {
    color: #555
}

.wrapper .btn {
    box-shadow: none;
    width: 100%;
    height: 40px;
    background-color: #ff2d48;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1, -3px -3px 3px #fff;
    letter-spacing: 1.3px
}

.wrapper .btn:hover {
    background-color: black;
    color: wheat;
}

.wrapper a {
    text-decoration: none;
    font-size: 0.8rem;
    color: #ff2d46
}

.wrapper a:hover {
    color: black
}

@media(max-width: 380px) {
    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px
    }
}
  </style>

            <!-- navbar-->
            <style>
              .topnav {
                overflow: hidden;
                background-color: #ff2d53;
              }
              
              .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
              }
              
              .active {
                background-color: #ff2d53;
                color: white;
              }
              
              .topnav .icon {
                display: none;
              }
              
              .dropdown {
                float: right;
                overflow: hidden;
              }
              
              .dropdown .dropbtn {
                float: left;
                font-size: 17px;    
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
              }
              
              .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
              }
              
              .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
              }
              
              .topnav a:hover, .dropdown:hover .dropbtn {
                background-color: rgb(19, 14, 14);
                color: #ff2d53;
              }
              
              .dropdown-content a:hover {
                background-color: #ddd;
                color: black;
              }
              
              .dropdown:hover .dropdown-content {
                display: block;
              }
              
              @media screen and (max-width: 600px) {
                .topnav a:not(:first-child), .dropdown .dropbtn {
                  display: none;
                }
                .topnav a.icon {
                  float: right;
                  display: block;
                }
              }
              
              @media screen and (max-width: 600px) {
                .topnav.responsive {position: relative;}
                .topnav.responsive .icon {
                  position: absolute;
                  right: 0;
                  top: 0;
                }
                .topnav.responsive a {
                  float: none;
                  display: block;
                  text-align: left;
                }
                .topnav.responsive .dropdown {float: none;}
                .topnav.responsive .dropdown-content {position: relative;}
                .topnav.responsive .dropdown .dropbtn {
                  display: block;
                  width: 100%;
                  text-align: left;
                }
              }
              </style>
              
              <div class="topnav" id="myTopnav">

                    </div>
                   
                </div> 
                
                <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
              </div>
              <script>
              function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                  x.className += " responsive";
                } else {
                  x.className = "topnav";
                }
              }
              </script>
              
          


    <div class="wrapper">
      <div class="logo"><img src="img/logo.png" alt="" /></div>
      <br>
      <div class="text-center mt-4 name">HOMEMART</div>
      <form class="p-3 mt-3  method="post" autocomplete="off" name="google-sheet">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="Name" class="form-control" placeholder="Username " value="" required=""/>
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="Email" class="form-control" placeholder="Email " value="" required=""/>
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="Password" class="form-control" placeholder="Password" value="" required=""/>
        </div>
       
        <button class="btn mt-3 name="submit">Login</button>
      </form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwBKPuDXPDiOZQt1SvtZHdehvoDXd96WC10h9Qe78SIvJm456ug/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("Welcome To HOMEMART"))
      .catch(error => console.error('Error!', error.message))
  })
</script>
